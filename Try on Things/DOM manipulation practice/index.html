<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM Practice</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #333;
			font-size: 24px;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>DOM Practice</h1>
		<p>Click the button below to change the text color of this paragraph:</p>
		<p id="change-me">This text can be changed.</p>
		<button onclick="changeTextColor()">Change Text Color</button>
	</div>

	<script>
		function changeTextColor() {
			document.getElementById("change-me").style.color = "red";
		}
	</script>
</body>
</html>
