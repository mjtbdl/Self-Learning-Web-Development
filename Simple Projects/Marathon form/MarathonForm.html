<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Race Registration</h1>
    <div>
        <form action="">
            <label for="name">First Name</label>
            <input type="text" placeholder="Please enter your name" id="name" required>
            <label for="surname" placeholder="Please ">Last Name</label>
            <input type="text" name="" placeholder="Please enter your surname" id="surname" required>
        </form>
    </div>
    <br>
    <label for="typeSelect">Select a race</label>
    <select name="" id="typeSelect">
        <option value="">Please choose a type of race</option>
        <option value="FunRun">Fun Run 5 KM</option>
        <option value="Half">Half Marathon</option>
        <option value="Full">Full Marathon</option>
    </select>
    <form action="">
        <label for="mail">Email</label>
        <input type="email" name="email" id="mail" required>
        <label for="password">password</label>
        <input type="password" name="" id="password" required>
    </form>
    <label for="ageSelect">Select your age Group</label>
    <select name="ageSelect" id="ageSelect">
        <option value="under">Under 18</option>
        <option value="till">18-25</option>
        <option value="old">25-30</option>
    </select>
    <br>
    <button>Register</button>
</body>
</html>
